<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body user-dashboard">
    <header class="header glass-card">
        <h1>My Dashboard</h1>
        <button id="signOutBtn" class="btn-signout">Sign Out</button>
    </header>
    <main class="container">
        <div id="notification" class="notification"></div>
        <div class="main-content">
            <div class="card glass-card">
                <h2>Lodge a New Complaint</h2>
                <form id="complaintForm">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="" disabled selected>-- Select a Category --</option>
                            <option value="Technical">Technical</option>
                            <option value="Infrastructure">Infrastructure</option>
                            <option value="Administrative">Administrative</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Detailed Description</label>
                        <textarea id="description" rows="5" placeholder="Clearly describe the issue..." required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit Complaint</button>
                </form>
            </div>
            <div class="card glass-card">
                <h2>My Complaint History</h2>
                <div class="table-wrapper">
                    <table id="complaintsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Category</th>
                                <th>Submitted On</th>
                                <th>Status</th>
                                <th>Admin Message</th>
                            </tr>
                        </thead>
                        <tbody id="complaintsList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="user-script.js"></script>
</body>
</html>
